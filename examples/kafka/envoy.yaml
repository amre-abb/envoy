static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0 # Host that Kafka clients should connect to.
        port_value: 19092  # Port that Kafka clients should connect to.
    filter_chains:
    - filters:
      - name: envoy.filters.network.kafka_broker
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.kafka_broker.v2alpha1.KafkaBroker
          stat_prefix: kafka_custom_prefix
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          stat_prefix: kafka_tcp
          cluster: localkafka
  clusters:
  - name: localkafka
    connect_timeout: 1s
    type: strict_dns
    load_assignment:
      cluster_name: localkafka
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: kafka
                port_value: 9092

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001


